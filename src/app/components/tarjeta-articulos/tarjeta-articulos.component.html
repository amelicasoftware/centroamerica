<div class="flex-containercont">

    <div class="articulo" *ngFor="let articulo of articulos">
        <div *ngIf="articulo.origen === 'PDF'" class="titulo"><a class="titulo" href="http://portal.amelica.org/articulo.oa?id={{articulo.claveArt}}" target="_blank">{{  articulo.titulo }}</a></div>
        <div *ngIf="articulo.origen === 'XML'" class="titulo"><a class="titulo" href="http://portal.amelica.org/ameli/jatsRepo/{{articulo.claveRevista}}/{{articulo.claveArt}}/index.html" target="_blank">{{  articulo.titulo }}</a></div>
        <p>{{ articulo.autores}}</p>
        <p>{{ articulo.nombreRevista }}, {{ articulo.anio }}, {{ articulo.volumen }} ({{ articulo.numero }}) </p>
        <p>Fuente: {{ articulo.fuente}} </p>
        <p [innerHTML]='articulo.contenido'>{{ articulo.contenido }}</p>
        <br>



        <div >
            <div *ngIf="articulo.origen === 'PDF'" class="flex">
                <p class="texto-completo">Texto Completo: </p>
                <button class="button1"><a class="tipoFormato"  href="http://portal.amelica.org/articulo.oa?id={{articulo.claveArt}}"  target="_blank">PDF</a></button>

                <a style="margin-left: 75%;" href="http://www.facebook.com/sharer.php?u=http://portal.amelica.org/articulo.oa?id={{articulo.claveArt}} | safeUrl" class="facebook" target="_blank" OnClick="window.open(this.href,'targetWindow','toolbar=no,location=0,status=no,menubar=no,scrollbars=yes,resizable=yes,width=600,height=250'); return false;">
                    <img target="_blank" src="assets/img/tar-face.png" alt=""></a>
                <a href="https://twitter.com/intent/tweet?original_referer=http://portal.amelica.org/articulo.oa?id={{articulo.claveArt}} &amp;text={{  articulo.titulo }} http://portal.amelica.org/articulo.oa?id={{articulo.claveArt}} vía @Redalyc" class="twitter"
                    target="_blank" OnClick="window.open(this.href,'targetWindow','toolbar=no,location=0,status=no,menubar=no,scrollbars=yes,resizable=yes,width=600,height=250'); return false;"><img src="assets/img/tar-twit.png" alt=""></a>

            </div>

            <div *ngIf="articulo.origen === 'XML'" class="flex">
                <p class="texto-completo">Texto Completo: </p>
                <button class="button1"><a class="tipoFormato" href="http://portal.amelica.org/ameli/jatsRepo/{{articulo.claveRevista}}/{{articulo.claveArt}}/html/index.html" target="_blank">HTML-R</a> </button>
                <button class="button1"><a class="tipoFormato" href="http://portal.amelica.org/ameli/jatsRepo/{{articulo.claveRevista}}/{{articulo.claveArt}}/{{articulo.claveArt}}.epub" target="_blank">ePUB-R</a></button>
                <button class="button1"><a class="tipoFormato" href="http://portal.amelica.org/ameli/jatsRepo/{{articulo.claveRevista}}/{{articulo.claveArt}}/movil/index.html" target="_blank">MÓVIL-R</a></button>
                <button class="button1"><a class="tipoFormato" href="http://portal.amelica.org/articulo.oa?id={{articulo.claveArt}}"  target="_blank">PDF</a></button>
                <a style="margin-left: 41%;" href="http://www.facebook.com/sharer.php?u=http://portal.amelica.org/articulo.oa?id={{articulo.claveArt}}" class="facebook" target="_blank" OnClick="window.open(this.href,'targetWindow','toolbar=no,location=0,status=no,menubar=no,scrollbars=yes,resizable=yes,width=600,height=250'); return false;">
                    <img target="_blank" src="assets/img/tar-face.png" alt=""></a>
                <a href="https://twitter.com/intent/tweet?original_referer=http://portal.amelica.org/articulo.oa?id={{articulo.claveArt}} &amp;text={{  articulo.titulo }} http://portal.amelica.org/articulo.oa?id={{articulo.claveArt}} vía @Redalyc" class="twitter"
                    target="_blank" OnClick="window.open(this.href,'targetWindow','toolbar=no,location=0,status=no,menubar=no,scrollbars=yes,resizable=yes,width=600,height=250'); return false;"><img src="assets/img/tar-twit.png" alt=""></a>
            </div>
        </div>



    </div>
</div>
